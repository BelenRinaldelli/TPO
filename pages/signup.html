        <section class="formcontainer">
            <h3>Crea tu cuenta en Dharmitas</h3>
            <p>¡Comprá más rápido y llevá el control de tus pedidos en un solo lugar!</p>
            <form>
                <fieldset>
                    <!--<legend>Información personal</legend>-->
                    <div class="container">
                        <div class="row">
                          <div class="col-sm">
                            One of three columns
                          </div>
                          <div class="col-sm">
                            One of three columns
                          </div>
                          <div class="col-sm">
                            One of three columns
                          </div>
                        </div>
                      </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm">
                                <label for="lastname">Apellido</label>
                                <input type="lastname" class="form-control" id="lastname" placeholder="Apellido"
                                    name="lastname" required>
                                <br>
                                <label for="nombre">Nombre</label>
                                <input type="name" class="form-control" id="name" placeholder="Nombre" name="name"
                                    required>
                                <br>
                                <label>Género:</label>
                                <div>
                                    <label class="radio-inline">
                                        <input type="radio" name="optradio">Masculino
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="optradio">Femenino
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="optradio">Otro
                                    </label>
                                </div>
                            </div>

                            <br>
                            <div class="col-sm">
                                <label for="username">Nombre de usuario</label>
                                <input type="username" class="form-control" id="username"
                                    placeholder="Ingresa tu nombre de usuario" name="username" required>
                                <br>
                                <label for="email">E-mail:</label>
                                <input type="email" class="form-control" id="email"
                                    placeholder="Ingresa tu dirección de correo electrónico" name="email" required>
                                <br>
                                <label for="pwd">Contraseña:</label>
                                <input type="password" class="form-control" id="pwd" placeholder="Ingresa tu contraseña"
                                    name="pwd" required>
                                <br>
                                <label for="repeatpwd">Repetir contraseña:</label>
                                <input type="password" class="form-control" id="repeatpwd"
                                    placeholder="Reingresa tu contraseña" name="repeatpwd" required>
                                <br>
                                <!-- Recaptcha   https://www.bronco.co.uk/our-ideas/how-to-add-google-recaptcha-to-a-form-phphtml/ -->
                                <br>
                            </div>
                        </div>
                    </div>
                    <input type="submit" class="signbutton" value="Crear cuenta">
                    <br>
                    <!--class="form-check-input"  estaba en el input de arriba??-->
                </fieldset>
            </form>
