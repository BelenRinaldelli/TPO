<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheet.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Heebo&family=Zen+Kaku+Gothic+Antique:wght@400;500&display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Registrate en Dharmitas</title>
</head>

<body>
    <div class="col-md-12 text-center"><a href="/index.html">
            <img class="img_logo_center" src="/assets/img/logo.png">
        </a></div>
    <h3 class="col-md-12 text-center">Crea tu cuenta en Dharmitas</h3>
    <p class="col-md-12 text-center">¡Comprá más rápido y llevá el control de tus pedidos en un solo lugar!</p>
    <form class="form_signup">
        <fieldset>
            <!--<legend>Información personal</legend>-->
            <div class="container">
                <div class="row">
                    <div class="col-md">
                        <label for="lastname">Apellido</label>
                        <input type="lastname" class="form-control" id="lastname" placeholder="Apellido" name="lastname"
                            required>
                        <br>
                        <label for="nombre">Nombre</label>
                        <input type="name" class="form-control" id="name" placeholder="Nombre" name="name" required>
                        <br>
                        <label>Género:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="male" id="male" value="M" checked>
                            <label class="form-check-label" for="male">
                                Masculino
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="female" id="female" value="F">
                            <label class="form-check-label" for="female">
                                Femenino
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="other" id="other" value="O">
                            <label class="form-check-label" for="other">
                                Otro
                            </label>
                        </div>
                    </div>
                    <br>
                    <div class="col-md">
                        <label for="username">Nombre de usuario</label>
                        <input type="username" class="form-control" id="username"
                            placeholder="Ingresa tu nombre de usuario" name="username" required>
                        <br>
                        <label for="email">E-mail:</label>
                        <input type="email" class="form-control" id="email"
                            placeholder="Ingresa tu dirección de correo electrónico" name="email" required>
                        <br>
                        <label for="pwd">Contraseña:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Ingresa tu contraseña"
                            name="pwd" required>
                        <br>
                        <label for="repeatpwd">Repetir contraseña:</label>
                        <input type="password" class="form-control" id="repeatpwd" placeholder="Reingresa tu contraseña"
                            name="repeatpwd" required>
                        <br>
                        <!-- Recaptcha   https://www.bronco.co.uk/our-ideas/how-to-add-google-recaptcha-to-a-form-phphtml/ -->
                        <br>
                    </div>
                </div>
            </div>
            <div class="col-md-12 text-center">
                <input type="submit" class="signbutton" value="Crear cuenta">
            </div>
            <br>
            <!--class="form-check-input"  estaba en el input de arriba??-->
        </fieldset>
    </form>
    <br>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
