<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="stylesheet.css">

<body>

        <div class="item logo"><a href="index.html">

            <a href="https://www.instagram.com/dharmitas_indumentaria/?hl=es">

            <a href="https://wa.link/ok3ihb">

                    <img class="product_img" src="assets/img/moch peppa flores jardin.jpg" alt="Mochila espalda">

                <div class="product">
                    <img class="product_img" src="assets/img/Moch footy llama esp.jpg" alt="Mochila espalda">

                <div class="product">

                <div class="product">
                    <img class="product_img" src="assets/img/moch avergers iman jardin.png" alt="Snow">
                </div>
            </div>
            <h1>BOLSOS</h1>
            <div class="bags">
                <div class="product">
                    <img class="product_img" src="assets/img/bolso lentej estrella.png" alt="Snow">

                        <td>

                    </tr>
